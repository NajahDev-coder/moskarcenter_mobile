<ion-header>
  <ion-navbar color="moskar">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      <img alt="logo" height="25" style="margin: 10px 0 5px -13px;" src="../../assets/imgs/logo-moskarcenter.png" >
    </ion-title>
    <ion-buttons end>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button (click)="notifications()" style="background-color: transparent; font-size: 20px; color: aliceblue">
              <ion-icon name="notifications-outline"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="basket()" style="background-color: transparent; font-size: 20px; color: aliceblue">
              <ion-icon name="cart"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-navbar>

  <ion-searchbar style="background-color:#232f3e"
                 [(ngModel)]="searchQuery"
                 (ionInput)="onSearch($event)">
  </ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-row *ngFor="let category of categories" >
      <ion-thumbnail item-left>
        <!--<img [src]="category.image.src" />-->
      </ion-thumbnail>
      <h2> {{ category.name }} </h2>
    </ion-row>
  </ion-list>

</ion-content>
