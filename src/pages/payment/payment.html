<ion-header>
        <ion-navbar color="inscrire">
            <img src="../../assets/imgs/bg_general.png" style="  margin: -2207px 0px -1536px 0;">
           <ion-title style="margin: -10px 0px 1px 66px;">Checkout</ion-title>
           <button ion-button menuToggle right style="  border: 2px solid #ff5c00;border-radius: 12px; margin: 5px 0 0 0; background-color: #b23672">
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-navbar>
    </ion-header>
    <ion-content>
            <ion-list>
                    <ion-item>Détails de facturation </ion-item>
                    <form #factureForm="ngForm">
                                         
                      <ion-item>
                          <ion-label floating color="primary">Nom</ion-label>
                          <ion-input [(ngModel)]="facture.first_name" name="first_name" type="text" #first_name="ngModel" required></ion-input>
                      </ion-item>
                      
                      <ion-item>
                        <ion-label floating color="primary">Prénom</ion-label>
                        <ion-input [(ngModel)]="facture.last_name" name="last_name" type="text" #last_name="ngModel" required></ion-input>
                      </ion-item>
            
            
                      <ion-item>
                            <ion-label floating color="primary">Mon De l'entreprise (facultatif)</ion-label>
                            <ion-input [(ngModel)]="facture.company" name="company" type="text" #company="ngModel"></ion-input>
                        </ion-item>

                        <ion-item>
                                <ion-label floating color="primary">Pays</ion-label>
                                <ion-select [(ngModel)]="facture.country" name="country" #country="ngModel">
                                    <ion-option  *ngFor="let c of countries" value={{c.name}} [selected]="is_mayotte(c.name)">{{c.name}}</ion-option>
                                </ion-select>
                            </ion-item>
                             
                      <ion-item>
                          <ion-label floating color="primary">Numéro et Nom de Rue</ion-label>
                          <ion-input [(ngModel)]="facture.address_1" name="address_1" type="text" #address_1="ngModel" required></ion-input>
                      </ion-item>

                      <ion-item>
                            <ion-label floating color="primary">Ville/Localité</ion-label>
                            <ion-input [(ngModel)]="facture.city" name="city" type="text" #city="ngModel"></ion-input>
                        </ion-item>
                             
                      <ion-item>
                          <ion-label floating color="primary">État/Pays</ion-label>
                          <ion-input [(ngModel)]="facture.state" name="state" type="text" #state="ngModel"></ion-input>
                      </ion-item>
                      
                        <ion-item>
                          <ion-label floating color="primary">Code Postale</ion-label>
                          <ion-input [(ngModel)]="facture.postcode" name="postcode" type="text" #postcode="ngModel" required></ion-input>
                        </ion-item>
              
                        <ion-item>
                          <ion-label floating color="primary">Téléphone</ion-label>
                          <ion-input [(ngModel)]="facture.phone" name="phone" type="text" #phone="ngModel" required></ion-input>
                        </ion-item>
                          
                        <ion-item>
                            <ion-label floating color="primary">Email</ion-label>
                            <ion-input [(ngModel)]="facture.email" name="email" type="email" #email="ngModel" required></ion-input>
                        </ion-item>

                        <ion-item>
                            29,00€ /1 mois
                        </ion-item>
                     
                      <div>
                          <button ion-button (click)="onSave(factureForm)" style="width:88%; margin-top: 11%; margin-left:6%;" color="connect" large>Passez Votre Abonnement</button>
                          <!--<img src="../../assets/imgs/inscription.png" style="max-width:14%;margin-left:-10%;margin-right:6%;">S'Inscrire</button>-->
                      </div>
                    </form>
                  </ion-list>
    </ion-content>
