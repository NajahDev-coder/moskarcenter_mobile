<ion-header>
  <ion-navbar color="moskar">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      <img alt="logo" height="25" style="margin: 10px 0 5px -13px;" src="../../assets/imgs/logo-moskarcenter.png" >
    </ion-title>
    <ion-buttons end>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button (click)="notifications()" style="background-color: transparent; font-size: 20px; color: aliceblue">
              <ion-icon name="notifications-outline"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="basket()" style="background-color: transparent; font-size: 20px; color: aliceblue">
              <ion-icon name="cart"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let product of products" (click)="openProductPage(product)">
      <h2> {{ product.name }} </h2>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  
</ion-content>
