<ion-header>
        <ion-navbar color="inscrire">
            <img src="../../assets/imgs/bg_general.png" style="  margin: -2207px 0px -1536px 0;">
           <ion-title style="margin: -10px 0px 1px 66px;">Inscrivez-vous</ion-title>
           <button ion-button menuToggle right style="  border: 2px solid #ff5c00;border-radius: 12px; margin: 5px 0 0 0; background-color: #b23672">
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-navbar>
</ion-header>
<ion-content>
        <ion-list>
          <form #registerForm="ngForm">
            <ion-item>
                <ion-label floating color="primary">Type De Compte</ion-label>
                <ion-select [(ngModel)]="register.typeCompte" name="typeCompte" #typeCompte="ngModel">
                    <ion-option value="particulier">Compte Particulier</ion-option>
                    <ion-option value="proffesionel">Compte Professionnel</ion-option>
                </ion-select>
            </ion-item>
    
          
            <ion-item>
                <ion-label floating color="primary">Identifiant</ion-label>
                <ion-input [(ngModel)]="register.user_login" name="user_login" type="text" #user_login="ngModel" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating color="primary">Email</ion-label>
              <ion-input [(ngModel)]="register.user_email" name="user_email" type="email" #user_email="ngModel" required></ion-input>
            </ion-item>
                
            <ion-item>
              <ion-label floating color="primary">Mot De Passe</ion-label>
              <ion-input [(ngModel)]="register.user_pass" name="user_pass" type="password" #user_pass="ngModel" required></ion-input>
            </ion-item>
           
            <div>
                <button ion-button (click)="onRegister(registerForm)" style="width:88%; margin-top: 11%; margin-left:6%;" color="connect" large>Register</button>
                <!--<img src="../../assets/imgs/inscription.png" style="max-width:14%;margin-left:-10%;margin-right:6%;">S'Inscrire</button>-->
            </div>
          </form>
        </ion-list>
</ion-content>
