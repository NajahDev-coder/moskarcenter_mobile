<ion-menu [content]="content">
  <ion-content>
    <ion-list style="background-color:darkblue">
        <button menuClose ion-item (click)="home()"><ion-icon name="home"></ion-icon> Accueil</button>
        <div *ngIf="loggedIn">
          <button menuClose ion-item (click)="notifications()"><ion-icon name="notifications-outline"></ion-icon> Notifications</button>
          <button menuClose ion-item (click)="messages()"><ion-icon name="mail"></ion-icon> Messages</button>

          <button menuClose ion-item>Ma Boutique</button>
          <button menuClose ion-item (click)="articles()"><ion-icon name="logo-codepen"></ion-icon> Articles</button>
          <button menuClose ion-item (click)="produits()"><ion-icon name="logo-codepen"></ion-icon> Produits</button>
          <button menuClose ion-item (click)="commandes()"><ion-icon name="cart"></ion-icon> Commandes</button>
          <button menuClose ion-item><ion-icon name="cash"></ion-icon> Paiments</button>
          <button menuClose ion-item><ion-icon name="settings"></ion-icon> RÃ©glages</button>
          <button menuClose ion-item>Favoris</button>
        </div>

        <!--<button menuClose ion-item *ngFor="let c of categories">
            {{c.name}}
        </button>-->

        <button menuClose ion-item *ngIf="loggedIn== false" (click)="login()">Login</button>
        <button menuClose ion-item *ngIf="loggedIn== false" (click)="register()">Register</button>

        <div *ngIf="loggedIn">
          <button menuClose ion-item (click)="profile()">Profile</button>
          <button menuClose ion-item (click)="logout()">Logout</button>
        </div>


    </ion-list>
  </ion-content>

</ion-menu>

<ion-footer>
    <ion-toolbar text-center="" color="light">
      <ion-buttons>
        <button ion-button (click)="getCategories()">
          <ion-icon name="ios-bookmark-outline">categories</ion-icon>
        </button>
        <button ion-button (click)="maBoutique()">
          <ion-icon name="ios-chatboxes">Boutique</ion-icon>
        </button>
        <button ion-button (click)="mesAchats()">
          <ion-icon name="star-outline">Mes Achats</ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
